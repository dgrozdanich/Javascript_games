<!DOCTYPE html>
<html>
<head>
	<title>More drawing to canvas </title>
	<link rel="stylesheet" href="style.css">
	<script src="drawing.js"></script>
</head>
<body>
	<h1> More drawing to canvas </h1>
	<canvas id="asteroids" width="400" height="400"></canvas>
	<script>
		var canvas = document.getElementById("asteroids");
		var context = canvas.getContext("2d");
		// Grid drawing code goes here
    	// red yellow grid draw_grid(context, 15, 45, 'red', 'yellow');
    	draw_grid(context); //normal grid 
    	//smaller white and red grid draw_grid(context, 5, 30, 'white', 'red');

    	//draws a pair of triangles in the center of the grid

        context.beginPath();
        context.strokeStyle = "#FFFFFF";
        context.fillStyle = "#00FF00";
        context.lineWidth = 2;
        context.moveTo(50, 50);
        //context.lineTo(150, 250);
        //context.lineTo(250, 170);
        //context.lineTo(320, 280);
        context.bezierCurveTo(0, 0, 80, 250, 150, 250);
        context.bezierCurveTo(250, 250, 250, 250, 250, 170);
        context.bezierCurveTo(250, 50, 400, 350, 320, 280);
        context.closePath();
        // .fill fills in the shape
        // context.fill(); 
        context.stroke();
        //context here adds text to various points
        context.fillText("(50, 50)", 30, 40);
        context.fillText("(150, 250)", 130, 260);
        context.fillText("(250, 170)", 255, 175);

        //begins new shapes, three triangles at various points on the grid, straight lines 
        context.beginPath()
        context.moveTo(50, 250);
        context.lineTo(50, 350);
        context.lineTo(150, 350);
        context.closePath();
        context.moveTo(230, 360);
        context.lineTo(270, 360);
        context.lineTo(270, 310);
        context.closePath();
        
        //begins the same three shapes, but adds curved lines *note though both codes are active, this one overrides the straightline
        context.beginPath()
        context.moveTo(50, 250);
        context.quadraticCurveTo(25, 300, 50, 350);
        context.quadraticCurveTo(100, 375, 150, 350);
        context.closePath();
        context.moveTo(230, 360);
        context.quadraticCurveTo(255, 340, 270, 360);
        context.quadraticCurveTo(255, 340, 270, 310);
        context.closePath();
        context.moveTo(250, 50);
        context.quadraticCurveTo(310, 60, 370, 50);
        context.quadraticCurveTo(400, 75, 370, 100);
        context.closePath();

        //adds context to those traingles, fills them in black before drawing
        context.strokeStyle = "#FFFF00";
        context.fillStyle = "#000000";
        context.fill();
        context.stroke();
        



	</script>

</body>
</html>
