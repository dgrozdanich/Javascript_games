<!DOCTYPE html>
<html>
<head>
	<title>Drawing to a Design</title>
	<link rel="stylesheet" href="style.css">
	<script src="drawing.js"></script>
</head>
<body>
	<h1>Pac-man</h1>
	<canvas id="pacman" width="400" height="400"></canvas>

		<script>
			var canvas = document.getElementById("pacman");
		    var context = canvas.getContext("2d");
			draw_grid(context);
			//draw_pacman(context, 200, 200, 150, Math.random());
			var min_radius = 5;
			var max_radius = 50;
			do {
				let x = context.canvas.width * Math.random();
				let y = context.canvas.height * Math.random();
				let radius = min_radius + (max_radius - min_radius) * Math.random();
				draw_pacman(context, x, y, radius, Math.random());
			}
			while(Math.random() < 0.9);
		</script>
	
</body>
</html>
